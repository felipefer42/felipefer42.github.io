{% assign experiences_plus = site.data.data.experiences_plus %}
{% if experiences_plus %}
<section class="section experiences_plus-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-grid-2-plus fa-stack-1x fa-inverse"></i>
    </span>
    {{ experiences_plus.title }}
  </h2>

  {% for experience in experiences_plus.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ experience.role }}</h3>
        <div class="time">{{ experience.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ experience.company }}</div>

    </div><!--//meta-->

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
