{% assign career-profile = site.data.data_ptbr.career-profile %}
{% if career-profile %}
<section class="summary-section">

  <h2 class="section-title-wbutton">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ career-profile.title }}
  </h2>

  <div class="button-container">
    <button onclick="toggleCareerSumamry()" class="button-18">Show more/less</button>
  </div>

  <div class="summary-container">
    <div class="summary">
      {{ career-profile.summary | markdownify }}
    </div>
    <div class="summary-more">
      {{ career-profile.summary-more | markdownify }}
    </div>
  </div><!--//summary-->


</section><!--//section-->
{% endif %}
