        link: lectures/aga0210_2020_1.html
        intro:
        description: |
          (1) Descrição do Céu: Constelações - Aspectos Históricos - Movimento aparente dos astros. Movimentos dos Planetas - Fases da Lua - Eclipses. Estações do Ano - Movimentos da Terra. Marés.
          (2) Ferramentas do Astrônomo.
          (3) Sistema Solar: estrutura e origem.
          (4) Estrelas: propriedades, espectro e classificação - O Sol - Estrelas binárias, variáveis e explosivas - Aglomerados estelares - Evolução Estelar - Objetos compactos: estrelas de nêutrons, buracos negros.
          (5) Matéria interestelar e a Galáxia: componentes e evolução.
          (6) Estrutura do Universo: Objetos extragalácticos. Cosmologia.
