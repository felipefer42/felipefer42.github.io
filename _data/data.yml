career-profile:
    title: Career Profile
    summary: |
      I hold a bachelor's degree in Astronomy from the Federal University of Rio 
      de Janeiro and completed my Ph.D. in Astronomy, at the Valongo Observatory 
      (OV/UFRJ), with a CAPES scholarship. The main focus of my doctoral thesis 
      was stellar dating through Galactic kinematics, involving work with 
      theoretical evolutionary models and Bayesian isochronal dating. I am 
      currently working on the S-PLUS survey, where I am responsible for the 
      photometric calibration and the organization of the Main Survey Data 
      Releases. I was a postdoctoral fellow at the University of São Paulo, 
      supported by a FAPESP fellowship, and at the Observatório do Valongo,
      supported by a Serrapilheira fellowship; I am currently a researcher at
      the "Instituto Nacional de Pesquisas Espaciais".
      My main areas of research are the 
      Galactic structure and the exploration and characterization of 
      low-metallicity stars. I also have international academic experience as a 
      year-long Research Visitor at the NOIRLab institute, supported by a FAPESP 
      research internship abroad (BEPE).
    summary-more:
      <br>
      During my postdoctoral fellowship, I was selected as a
      Collaborating Professor under the "USP's Talent Attraction and Retention
      Program", where I instructed the "Introduction to Astronomy" course for
      four semesters. Furthermore, I completed two teaching internships during
      my Ph.D. and served as a student tutor for three semesters during my
      undergraduate years. 
      <br><br>
      I also have experience in the field of science
      outreach, as one of the founders of the Astrotubers YouTube channel, a
      contributor to the Ad Astra program, and an organizer of the "Astronomia
      ao Meio Dia" lecture series. Additionaly, for a year during my Ph.D., 
      I held the position of Graduate Student's representative.

career-profile_ptbr:
    title: Perfil de Carreira
    summary: |
      Possuo graduação em Astronomia pela Universidade Federal do Rio de Janeiro e concluí meu doutorado em 
      Astronomia no Observatório do Valongo (OV/UFRJ), com bolsa CAPES. O foco principal da minha tese de 
      doutorado foi a datação estelar por meio da cinemática galáctica, envolvendo o uso de modelos estelares evolutivos 
      teóricos e datação isocronal Bayesiana. Atualmente, estou trabalhando no levantamento S-PLUS, onde sou 
      responsável pela calibração fotométrica e organização das divulgações de dados do levantamento principal. Realizei um 
      pós-doutorando na Universidade de São Paulo (IAG/USP), com apoio de uma bolsa da FAPESP, e um pós-doutorando no
      Observatório do Valongo (OV/UFRJ), com apoio de uma bolsa do Serrapilheira. Atualmente sou pesquisador no
      Instituto Nacional de Pesquisas Espaciais. Minhas principais áreas de pesquisa incluem a estrutura galáctica e a 
      busca e caracterização de estrelas de baixa metalicidade. Também tenho experiência acadêmica internacional como 
      Pesquisador Visitante, durante um ano, no instituto NOIRLab, com apoio de uma Bolsa de Estágio de Pesquisa no Exterior 
      (FAPESP/BEPE)."
    summary-more:
      <br>
      Durante meu pós-doutorado, fui selecionado como Professor Colaborador através do "Programa de Atração e Retenção 
      de Talentos da USP", onde ministrei o curso "Introdução à Astronomia" por quatro semestres. Além disso, realizei 
      dois estágios de docência durante meu doutorado e atuei como monitor por três semestres durante minha graduação. 
      <br><br>
      Tenho também experiência na área de divulgação científica, sendo um dos fundadores do canal Astrotubers no 
      YouTube, colaborador do programa Ad Astra, e organizador da série de palestras "Astronomia ao Meio Dia". 
      Além disso, durante meu doutorado, ocupei o cargo de representante dos estudantes de pós-graduação.

