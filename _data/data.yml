      - role: Visiting Researcher
        time: 2022
        company: NOIRLab
        details: |
          Supported by the Post-doctorate research internship abroad (BEPE) of 
          FAPESP (São Paulo Research Funding Agency), I spent the year of 2022
          working as a visiting researcher at the NOIRLab institute, in Tucson,
          Arizona. During my time there, I worked on projects related to 
          metal-poor stars. In particular, we used photometric criteria to 
          select metal-poor stars in S-PLUS and studied them in greater details 
          using data from spectroscopic follow-ups using the telescopes Blanco, 
          Gemini and Magellan-Clay. This collaboration is still ongoing even
          now that I'm back in Brazil.
          
                    
      - role: Collaborating Professor
        time: 2020 - 2021
        company: University of São Paulo
        details: |
          Selected in the 'Attraction and Retention of Talents Program' (PART -
          Programa de Atração e Retenção de Talentos) of the University of São
          Paulo, I was hired as a Collaborating Professor and was responsible 
          for teaching the class 'Introduction to Astronomy' to students of 
          several different majors. In each of the four semesters, I had around 
          50 students in my class.

